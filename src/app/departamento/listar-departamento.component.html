<div class="container">
  <div class="card" >
    <nav class="navbar navbar-expand-lg navbar-light bg-light" >
      <a class="navbar-brand" href="#">Lista de Departamentos</a>
      <button style="margin-left: auto;" class="btn btn-primary" type="submit" >Cadastrar</button>
    </nav>
    <div class="card-body">
      <table class="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Nome</th>


            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let departamento of departamentos">
              <td>{{departamento.id}}</td>
              <td>{{departamento.nome}}</td>

              <button style="margin: 10px;" type="button" class="btn btn-warning btn-sm">EDITAR</button>
              <button  type="button" class="btn btn-danger btn-sm" >EXCLUIR</button>
              <button  type="button" class="btn btn-info btn-sm" (click)="teste(departamento.id)">Visualizar</button>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
